name: flutter_qr_manager
description: A QR code manager app with Supabase integration.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.0.0
  provider: ^6.0.5
  mobile_scanner: ^3.5.5
  qr_flutter: ^4.1.0
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  google_fonts: ^6.1.0
  intl: ^0.19.0
  permission_handler: ^11.3.1
  url_launcher: ^6.1.10
  flutter_contacts: ^1.1.7+1
  image_gallery_saver: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

